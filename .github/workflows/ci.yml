name: CI (Compile Arduino Sketch)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Configure Arduino CLI (Seeed boards)
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core update-index

      - name: Install Seeed nRF52 core
        run: |
          arduino-cli core install Seeeduino:nrf52

      - name: Compile (XIAO nRF52840 Sense)
        run: |
          FQBN="Seeeduino:nrf52:xiaonRF52840Sense:softdevice=s140v6,debug=l0"
          arduino-cli compile \
            --fqbn "$FQBN" \
            --warnings all \
            --output-dir build \
            sketch/XIAO_StretchAngle

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-build
          path: build/
