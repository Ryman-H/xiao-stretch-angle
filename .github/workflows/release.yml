name: Release (Build Firmware + Publish)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Configure Arduino CLI (Seeed boards)
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core update-index

      - name: Install Seeed nRF52 core
        run: |
          arduino-cli core install Seeeduino:nrf52

      - name: Compile (release build)
        run: |
          FQBN="Seeeduino:nrf52:xiaonRF52840Sense:softdevice=s140v6,debug=l0"
          arduino-cli compile \
            --fqbn "$FQBN" \
            --build-property build.extra_flags="-DARDUINO_USB_CDC_ON_BOOT=1" \
            --warnings all \
            --output-dir build \
            sketch/XIAO_StretchAngle

      - name: Create GitHub Release + Upload Firmware
        uses: softprops/action-gh-release@v2
        with:
          files: build/**
